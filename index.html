<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Karanlık Takvim</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-overlay"></div>

    <div class="calendar-card">
        <div class="side-info">
            <div class="current-time" id="clock">00:00:00</div>
            <div class="big-day" id="day-number">00</div>
            <div class="big-month" id="day-name">GÜN</div>
            
            <div class="event-add">
                <input type="text" id="eventInput" placeholder="Etkinlik yaz...">
                <button onclick="addEvent()">Ekle</button>
            </div>
            <ul id="eventList"></ul>
        </div>

        <div class="calendar-main">
            <div class="calendar-header">
                <h2 id="month-year">Ocak 2025</h2>
                <div class="nav-btns">
                    <button id="prevMonth">&lt;</button>
                    <button id="nextMonth">&gt;</button>
                </div>
            </div>

            <div class="weekdays">
                <div>Pzt</div><div>Sal</div><div>Çar</div><div>Per</div><div>Cum</div><div>Cmt</div><div>Paz</div>
            </div>

            <div class="days-container" id="days-grid"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
